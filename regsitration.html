        <h1 style="text-align: center;">Blood Donor Registration Form</h1>
        <div class="main1">
            <form action="#" class="form" method="post" enctype="multipart/form-data">

                <label for="Name">Name:</label><br>

                <input type="text" placeholder="name" required style="width: 1000px; height: 40px;"><br>

                <label for="Gender"> Gender:</label><br>
                <select id="gender" style="width: 1000px; height: 40px;" required>
                    <option value="" disabled selected>----------</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>


                <label for="  Date">Date:</label><br>
                <input type="date" style="width: 1000px; height: 40px; " required><br><br>

                <label for="Blood Group">Blood Group:</label><br>
                <select id="blood_group" style="width: 1000px; height: 40px;" required>
                    <option value="" disabled selected>----------</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="Hh">Hh (Bombay blood group)</option>
                </select>


                <label for="Phone number">Phone number:</label><br>
                <input type="text" placeholder="moblie number" maxlength="10" style="width: 1000px; height: 40px;"
                    required><br>

                <label for=" Email"> Email:</label><br>
                <input type="email" placeholder="email" style="width: 1000px; height: 40px;" required><br>

                <label for="Occuption"> Occuption:</label><br>
                <input type="text" placeholder="text" style="width: 1000px; height: 40px;" required><br>

                <label for="address"> Home address:</label><br>
                <textarea id="subject" name="subject" placeholder="Write something.."
                    style="height:200px; width: 1000px;" required></textarea><br>

                <label for="last_donate_date">Last donate date:</label><br>
                <input type="date" placeholder="" style="width: 1000px; height: 40px;" required><br>
                <label for="Any diseases">Any diseases:</label>
                <select id="diseases" style="width: 1000px; height: 40px;" required>
                    <option value="" disabled selected>------</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>

                <label for="Allergies">Allergies:</label>
                <br><select id="Allergies" style="width: 1000px; height: 40px;" required>
                    <option value="" disabled selected>------</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>
                <label for="Cardiac">Cardiac:</label>
                <br> <select id="Cardiac" style="width: 1000px; height: 40px;" required>
                    <option value="" disabled selected>------</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
                <label for="disorders">Bleeding disorders:</label>
                <br><select id="disorders" style="width: 1000px; height: 40px;" required>
                    <option value="" disabled selected>------</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <label for="Hiv">Hiv/Hcv</label>
                <br><select id="hiv" style="width: 1000px; height: 40px;" required>
                    <option value="" disabled selected>------</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <label for="file">Select a file to upload:</label>
                <input type="file" id="file" name="file" style="width: 1000px; height: 40px;" required>

                <label for="Any diseases">Any diseases:</label><br>
                <textarea id="diseases" name="diseases" placeholder="Write something.."
                    style="height:200px; width: 1000px;"></textarea><br>


                <button type="submit" style="margin-bottom: 15px;">
                    Submit
                </button>

            </form>
        </div>
